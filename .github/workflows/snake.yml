name: Generate Rainbow Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Runs daily at midnight UTC
  workflow_dispatch:      # Allow manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake (Rainbow)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: luci04-def
          outputs: dist/github-contribution-grid-snake-rainbow.svg?color_snake=rainbow

      - name: Commit and Push snake
        run: |
          mkdir -p output
          cp dist/*.svg output/
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git pull origin main
          git add output/*.svg
          git commit -m "Generated rainbow snake animation" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
